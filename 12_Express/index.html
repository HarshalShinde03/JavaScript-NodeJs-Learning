<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        async function  calculateInterest(){
            const p = document.querySelector('#first').value;
            const r = document.querySelector('#second').value;
            const t = document.querySelector('#third').value;

            const res = await fetch('http://localhost:3000/interest?p=' + p +'&r='+r+'&t='+t);
            const ans = await res.json();
            document.querySelector('#ans').innerHTML = "Interest: " + ans.interest + "<br>Total: " + ans.total;
        }

        async function hi (){
            const res = await fetch('https://jsonplaceholder.typicode.com/posts');
            const ans = await res.json();
            console.log(ans);
            document.querySelector('#ans').innerHTML = ans[1];
        }
    </script>
</head>
<body>
    <input  id = "first" type="text" placeholder="principle"></input><br>
    <input  id = "second" type="text" placeholder="rate"></input><br>
    <input  id = "third" type="text" placeholder="time"></input><br>
    <button onclick="calculateInterest()">Calculate</button>
    <!-- <button onclick="hi()">Posts</button> -->
    <div id="ans"></div>
</body>
</html>
