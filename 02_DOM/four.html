<script>
    const div = document.createElement('div')
    console.log(div);

    div.className = 'main'
    div.id = Math.floor(Math.random() * 10 + 1)
    // div.style.backgroundColor = 'green'
    div.style.padding = '12px'
    div.innerHTML = 'Hello guysssss..<br>Welcommmmeeee gusysss'
    div.style.fontSize = '30px'
    document.body.appendChild(div)

    const create_Div = (count) => {
        for (let i = 0; i < count; i++) {
            const ele = document.createElement('h2')
            let inputValue= prompt("Enter value")
            // if (inputValue === null) {
            //     break; // Exit the loop if the user cancels the prompt
            // }
            ele.innerHTML = inputValue
            const bgColor = prompt("Enter bg color");
            // if (bgColor === null) {
            //     break; // Exit the loop if the user cancels the prompt
            // }
            ele.style.backgroundColor = bgColor;
            // ele.style.display = 'inline-flex'
            div.appendChild(ele)
        }
    }

    create_Div(3)
</script>
